options:
  type: INNODB
  collate: utf8_general_ci
  charset: utf8



User:
  tableName: sys_users
  columns:
    login: string(20)
    password: string(200)
    name: string(50)
    surname: string(50)
    avatar: string(250)
    phone: string(15)
    address: string(100)
    birthdate: date
    hiredate: date
    marital: varchar(30)
    #сделать enum
    children: varchar(200)
    role:
      type: integer
      default: 1
  relations:
    Role:
      local: role
      foreign: id


Role:
  tableName: sys_roles
  columns:
    name: string(20)
  relations:
    Users:
      class: User
      type: many
      local: id
      foreign: role
    Rules:
      foreignAlias: Roles
      class: Rule
      refClass: Access

Rule:
  tableName: sys_rules
  columns:
    name: string(20)
  relations:
    Roles:
      foreignAlias: Rules
      class: Role
      refClass: Access

Access:
  tableName: sys_access
  columns:
    role_id:
      type: integer
      primary: true
    rule_id:
      type: integer
      primary: true
  relations:
    Roles:
      class: Role
    Rules:
      class: Rule