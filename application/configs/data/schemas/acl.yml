options:
  type: INNODB
  collate: utf8_general_ci
  charset: utf8


User:
  tableName: sys_users
  actAs:
    Timestampable:
      created:
        name: created_at
        type: timestamp
        format: Y-m-d H:i
      updated:
        disabled: true
  columns:
    firstname: string(25)
    midname: string(25)
    lastname: string(25)
    login: string(20)
    password: string(60)
    salt: string(12)
    email: string(30)
    avatar: string(250)
    summary: string(150)
    homephone: string(15)
    cellphone: string(15)
    addressreg: string(100)
    addressfact: string(100)
    birthdate: date
    hiredate: date
    retiredate: date
    marital: string(30)
    #сделать enum
    children: string(500)
    role:
      type: integer
      default: 1
    last_login_at: datetime
  relations:
    Role:
      local: role
      foreign: id


Role:
  tableName: sys_roles
  columns:
    name: string(50)
  relations:
    Users:
      class: User
      type: many
      local: id
      foreign: role
    Rules:
      foreignAlias: Roles
      class: Rule
      refClass: Access

Rule:
  tableName: sys_rules
  columns:
    name: string(20)
  relations:
    Roles:
      foreignAlias: Rules
      class: Role
      refClass: Access

Access:
  tableName: sys_access
  columns:
    role_id:
      type: integer
      primary: true
    rule_id:
      type: integer
      primary: true
  relations:
    Roles:
      class: Role
    Rules:
      class: Rule